forward-traffic: 
  description: Forward traffic from host to container
  params:
    host:
      type: string
      description: The ip address of the lxd to port forward to.
    source-port:
      type: integer
      description: The port to forward
    dest-port:
      type: integer
      description: The port to forward
  required: [host,source-port,dest-port]
